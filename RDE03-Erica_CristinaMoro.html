    <h1>HTML</h1>
    <p>É uma <b> linguagem de Marcação de Hipertexto </b>
        <figure> 
            <img src = "png/png/html.jpeg" alt = "HTML"
        </figure>
    <br>baseada em tags criada na década de 1998 por Tim Berners-Lee
    <figure>
        <img src = "png/png/timbernerslee.jpeg" alt = "Tim Berners Lee"
        </figure> <br>para publicação de conteúdo em 
    hipertexto, tais como, <strong>texto, imagem, aúdio e vídeo</strong>, e que podem ser
    <i> vinculados </i>através de<em> hiperlinks</em>. </p>

    <h2>TAGS </h2>
    <figure>
        <img src = "png/png/tag.png" alt = "Tag"
    </figure>
    <p>As <big>tags</big> definem ao navegador a marcação de conteúdo.<br> As 
    tags tem funcionalidades específicas. Sem o uso de tags o navegador exibe
    um texto plano.</p>
    <p>As tags podem possuir atributos, ou seja, são parâmetros que definem
    algum tipo de informação extra ao <font color="blue" size ="14">navegador.
    </font></p>
